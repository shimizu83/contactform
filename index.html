<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>お問い合わせフォームを作る</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>    
    
<body>
    
    <h2>お問い合わせフォーム</h2>
    <form method="post" action="mail_confirm.php">
        <div>
            名前<br>
            <input type="text" size="35" name="name"><br>
        </div>
        
        <div>
            メールアドレス<br>
            <input type="text" size="35" name="mail"><br>
        </div>
        
        <div>
            年齢<br>
            <select class="dropdown" name="age">
                <option>選択してください</option>
                <script>
                    for(var i = 18; i <= 65; i++){
                        document.write("<option value="+i+">"+i+"歳</option>");
                    }     
                </script>                        
            </select><br>
        </div>
        
        <div>
            コメント<br>
            <textarea name="comments" rows="7" cols="35"></textarea><br>
        </div>
        
        <div>
            <input type="submit" class="submit" value="送信する">
        </div>
    </form>
    
</body>
</html>
